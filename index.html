<!DOCTYPE html>
<html>
<head>
	<title>Chat!!!!!!!!!!</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>
<body>
	<main>
		<div id="contacts">
			<div class="search">
				<input type="text" name="search" placeholder="Search">
				<i class="fas fa-search"></i>
			</div>
			<div class="icons">
				<i class="fas fa-user-plus"></i>
				<i class="fas fa-users"></i>
				<i class="fas fa-comment"></i>
				<i class="fas fa-map-marker-alt"></i>
				<i class="fas fa-th"></i>
			</div>
		</div>
		<div id="chats">
			<div class="header">
				<span class="name">
					<i class="fas fa-bars"></i>
					Some Example
					<i class="fas fa-video"></i>
					<i class="fas fa-phone"></i>
					<i class="fas fa-user"></i>
				</Span>
			</div>
			<footer>
				<input type="text" name="message" placeholder="Say Something"><button><i class="fas fa-paper-plane"></i></button>
			</footer>
		</div>
		<div id="profile">
			<img></img>
			<p class="name">Some Example</p>
			<p class="profession">Another Example</p>
			<div class="icons">
				<i class="fab fa-facebook-f"></i>
				<i class="fab fa-twitter"></i>
				<i class="fab fa-linkedin-in"></i>
			</div>
			<div class="info">
				<p class="location">location <i class="fas fa-map-marker-alt"></i></p>
				<p class="phone">1234567890 <i class="fas fa-phone"></i></p>
				<p class="birth">April 03  <i class="fas fa-birthday-cake"></i></p>
				<p class="mail">some@host.com <i class="fas fa-envelope"></i></p>
			</div>
		</div>
	</main>
	<script type="text/javascript" src="js/index.js"></script>
</body>
</html>
